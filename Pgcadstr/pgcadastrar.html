<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadstr.css">
    <title>Cadastrar</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça seu cadastro<br>E entre para nosso time</h1>
            <a class="btn-login" href="../index.html"><button>Voltar ao inicio</button></a>
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="email">Email</label>
                    <input type="text" name="email" placeholder="Email">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha"> 
                </div>
                <div class="textfield">
                    <label for="telefone">Telefone</label>
                    <input type="text" name="telefone" placeholder="Telefone">
                </div>
                <div class="textfield">
                    <label for="data_nasc">Data de Nascimento</label>
                    <input type="date" name="data_nasc">
                </div>
                <a class="btn-login" href="../Pghome/pghome.html"><button>Login</button></a>
            </div>
        </div>
    </div>
</body>
</html>
