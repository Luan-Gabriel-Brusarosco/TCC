  <body>
    <div class="main-cdst">
        <div class="left-cdst">
            <h1>Faça seu cadastro<br>E entre para nosso time</h1>
            <img class="img" src="fitness-animate.svg" alt="Fitness">
            <a class="btn-cdst" href="../index.html"><button>Voltar ao inicio</button></a>
        </div>
        <div class="right-cdst">
            <div class="card-cdst">
            <h1>CADASTRO</h1>
            
              <div class="textfield">
                <input type="text" name="usuario" placeholder="Usuário" required>
            </div>
            <div class="textfield">
                <input type="text" name="email" placeholder="Email" required>
            </div>
            <div class="textfield">
                <input type="password" name="senha" placeholder="Senha" required> 
            </div>
            <div class="textfield">
                <input type="text" name="telefone" placeholder="Telefone" required>
            </div>
            <div class="textfield">
                <input type="date" name="data_nasc" required>
            </div>
            <a class="btn-cdst" href="../Pghome/pghome.html" type="submit"><button id="createButton">Cadastrar</button></a>
