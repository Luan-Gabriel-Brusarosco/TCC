<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <header>
        <img class="logo" src="./assets/logo.png">
    </header>

    <main class="main">
        <div class="newPost">
            <div class="infoUser">
                <div class="imgUser"></div>
                <strong>Usuário</strong>
            </div>

            <form action="" class="formPost" id="formPost">
                <textarea name="textarea" placeholder="pensamento do momento" id="textarea"></textarea>

                <div class="iconsAndButton">
                    <div class="icons">
                        <button class="btnFileForm">
                            <img src="./assets/img.svg" alt="Adicionar uma imagem">
                        </button>
                        <button class="btnFileForm">
                            <img src="./assets/gif.svg" alt="Adicionar um gif">
                        </button>
                        <button class="btnFileForm">
                            <img src="./assets/video.svg" alt="Adicionar um vídeo">
                        </button>
                    </div>

                    <button type="submit" class="btnSubmitForm" id="botao">Publicar</button>
                </div>
            </form>
        </div>

       <ul class="posts" id="posts">
            
    </main>
    <script type="module" src="./Controllers/FormPost.js"></script>
</body>
</html>
